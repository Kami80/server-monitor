<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Health Monitoring</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <header>
        <h1>Server Health Monitoring</h1>
    </header>
    <main>
        <div class="metric" id="cpu-usage">
            <h3>CPU Usage</h3>
            <p id="cpu-value">Loading...</p>
        </div>
        <div class="metric" id="memory-usage">
            <h3>Memory Usage</h3>
            <p>Total: <span id="memory-total">Loading...</span></p>
            <p>Used: <span id="memory-used">Loading...</span></p>
            <p>Percent: <span id="memory-percent">Loading...</span></p>
        </div>
        <div class="metric" id="disk-usage">
            <h3>Disk Usage</h3>
            <p>Total: <span id="disk-total">Loading...</span></p>
            <p>Used: <span id="disk-used">Loading...</span></p>
            <p>Percent: <span id="disk-percent">Loading...</span></p>
        </div>
    </main>
</body>
</html>
